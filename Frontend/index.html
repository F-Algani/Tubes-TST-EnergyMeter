<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In and Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/415a099e0f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="form-container sign-up">
                <form action="#" class="signUpForm">
                    <h2>sign up</h2>
                    <div class="form-group">
                        <input type="text" required id="username-signup">
                        <i class="fa-solid fa-user"></i>
                        <label for="">username</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required id="fullname-signup">
                        <i class="fa-solid fa-id-card"></i>
                        <label for="">full name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" required id="email-signup">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="">email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" required id="password-signup">
                        <i class="fa-solid fa-lock"></i>
                        <label for="">password</label>
                    </div>
                    <button type="submit" class="btn">sign up</button>
                    <div class="link">
                        <p>Already have an account?<a href="#" class="signin-link">sign in</a></p>
                    </div>
                </form>
            </div>

            <div class="form-container sign-in">
                <form action="#" class="signInForm">
                    <h2>login</h2>
                    <div class="form-group">
                        <input type="text" required id="username-signin">
                        <i class="fa-solid fa-user"></i>
                        <label for="">username</label>
                    </div>
                    <div class="form-group">
                        <input type="password" required id="password-signin">
                        <i class="fa-solid fa-lock"></i>
                        <label for="">password</label>
                    </div>
                    <button type="submit" class="btn">login</button>
                    <div class="link">
                        <p>Don't have an account?<a href="#" class="signup-link">sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="feMain.js"></script>
    </body>
</html>
